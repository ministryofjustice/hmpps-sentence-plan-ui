services:
  sp-ui:
    image: ghcr.io/ministryofjustice/hmpps-sentence-plan-ui:local
    build:
      target: development
    command: npm run start:dev
    ports:
      - "9230:9229"
    volumes:
      - ../:/app:cached
      - node_modules:/app/node_modules

  hmpps-auth:
    environment:
      JAVA_TOOL_OPTIONS: "-XX:UseSVE=0"

volumes:
  node_modules:
    external: true
    name: ${COMPOSE_PROJECT_NAME}_node_modules
