name: Parallel Cypress Tests

on:
  workflow_dispatch:
  push:
    branch:
      - test-cypress-split

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged --shm-size=4g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
    name: Cypress run
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Bring up environment
        run: |
          make test-up

      - name: Run split Cypress tests
        run: |
          make e2e-ci
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}

      - run: ls -R

      - name: Archive screenshots
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            /integration_tests/screenshots/

      - name: Bring down environment
        if: success() || failure()
        run: |
          make test-down
